<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제6</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px; 
            margin: 0px auto;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin: 10px 0px;
        }
        ul>li>label {
            width:80px;
            text-align:left;
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>프론트엔드 개발자 지원서</h1>
        <p>HTML, CSS, javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="" method="">
            <h4>개인정보</h4>
            <ul>
                <li>
                    <label for="user-name">이름</label> 
                    <input type="text" id="user-name" placeholder="공백없이 입력하세요"> 
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="text" id="phone"> 
                </li>

            </ul>
            <h4>지원 분야</h4>
            <ul>
                <li>
                    <input type="radio" name="apply">웹 퍼블리싱 
                </li>
                <li>
                    <input type="radio" name="apply">웹 어플리케이션 개발
                </li>
                <li>
                    <input type="radio" name="apply">개발 환경 개선 
                </li>
            </ul>
            <h4>지원동기</h4>
            <textarea rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써주세요."></textarea>
            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
            </div>
        </form>
    </div>
</body>
</html>
